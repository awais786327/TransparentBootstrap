<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"/>

</head>
<body>
<main class="container">
    <header class="text-center">
        <h1>Transparent Buttons Bootstrap</h1>
    </header>

    <div class="page-header">
        <h2>Buttons default</h2>
    </div>
    <p>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
    </p>

    <div class="page-header">
        <h2>Buttons inverse
            <small>Use <code>.btn-inverse</code></small>
        </h2>
    </div>
    <p>
        <button type="button" class="btn btn-default btn-inverse">Default</button>
        <button type="button" class="btn btn-primary btn-inverse">Primary</button>
        <button type="button" class="btn btn-success btn-inverse">Success</button>
        <button type="button" class="btn btn-info btn-inverse">Info</button>
        <button type="button" class="btn btn-warning btn-inverse">Warning</button>
        <button type="button" class="btn btn-danger btn-inverse">Danger</button>
    </p>

    <div class="page-header">
        <h2>Buttons transparent
            <small>Use <code>.btn-transparent</code></small>
        </h2>
    </div>
    <p class="bg-body">
        <button type="button" class="btn btn-default btn-transparent">Default</button>
        <button type="button" class="btn btn-primary btn-transparent">Primary</button>
        <button type="button" class="btn btn-success btn-transparent">Success</button>
        <button type="button" class="btn btn-info btn-transparent">Info</button>
        <button type="button" class="btn btn-warning btn-transparent">Warning</button>
        <button type="button" class="btn btn-danger btn-transparent">Danger</button>
    </p>

</main>

</body>
</html>
